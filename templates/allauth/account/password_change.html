{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}

    <div class="row">
        <div class="col text-center mt-3">
            <h2 class="main-heading-padding">{% trans "Change Password" %}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-4 offset-4 pb-5">
            <img class="img-fluid" src="{{ MEDIA_URL }}underline.png" alt="">
        </div>
    </div>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change text-center">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btns" type="submit" name="action">{% trans "Change Password" %}</button>
        <a href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
    </form>

{% endblock %}
