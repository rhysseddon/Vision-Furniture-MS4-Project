{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}

<div class="container-fluid min-vh-100 w-100 p-0">
    <div class="row">
        <div class="col text-center mt-3">
            <h2 class="main-heading-padding">{% trans "Set Password" %}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-4 offset-4 pb-5">
            <img class="img-fluid" src="{{ MEDIA_URL }}underline.png" alt="">
        </div>
    </div>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set text-center">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="action" value="{% trans 'Set Password' %}" />
    </form>
</div>
{% endblock %}
